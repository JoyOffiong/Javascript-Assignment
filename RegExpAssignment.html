    <script>

let userInput = prompt(' kindly input your email address');
     function validateEmail(userInput)
     {
   
      let validRegex = /^[a-zA-Z0-9]+@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9-])/;

        if (validRegex.test(userInput)) {
            let text=`Thank you for entering your email  ${userInput}`  
         var result= text.replace(userInput, '*****') 
       alert(`${result}`)

} else {

  alert("Invalid email address!");

}

     }
     validateEmail(userInput)
