     <script>

      function stringArray(n){   // for any nuber of grid
        var string = "";

    //for rows
   for (let i=1; i <= n; i++){
 
   
   //columns
    for(let j =1; j <= n; j++){
   
        //first row
        if(i % 2 === 0){


            //column 
            if(j % 2 === 0){
                string+= " ";
            }
            else{
                string += "#";
            }

        }

        
        else{
            //column
                if(j%2 === 0){
                    string+= "#"
                }
                else{
                    string+=" "
                }
        }
    }
    string += "\n"
      
}
return string
      }
console.log(stringArray(8))

     </script>
